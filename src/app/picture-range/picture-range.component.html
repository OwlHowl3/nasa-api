<div class="max-w-7xl mx-auto">
  <div class="text-center mt-8">
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          [min]="minDate"
          [max]="maxDate"
        >
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          [min]="minDate"
          [max]="maxDate"
        >
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div>

  <div *ngIf="!errorMessage" class="bg-white px-4 py-5 divide-y">
    <div *ngFor="let picture of astronomyPictures" class="space-x-3 my-8">
      <div class="min-w-0 flex-1">
        <p class="text-xl font-semibold text-gray-900 space-x-3">
          <span>{{ picture?.title }}</span>
          <span class="text-sm text-gray-500">{{ picture?.date }}</span>
        </p>
        <div class="opacity-75">
          <p>{{ picture?.explanation }}</p>
        </div>
      </div>

      <div class="mt-8">
        <img *ngIf="picture?.imageUrl" [src]="picture.imageUrl" alt="" class="w-full h-full object-cover xl:rounded-3xl">
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="text-red-500 text-center mt-8">
    {{errorMessage}}
  </div>
</div>
