<mat-form-field>
  <mat-label>Category</mat-label>
  <mat-select>
    <mat-option *ngFor="let category of categories" [value]="category.id">
      {{ category.title }}
    </mat-option>
  </mat-select>
</mat-form-field>


<mat-form-field>
  <mat-label>Source</mat-label>
  <mat-select>
    <mat-option *ngFor="let source of sources" [value]="source.id">
      {{ source.title }}
    </mat-option>
  </mat-select>
</mat-form-field>
